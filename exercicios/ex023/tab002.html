<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            border-collapse: collapse;
        }

        thead, tfoot{
            background-color: goldenrod;

        }

        td, th {
            border: 1px solid black;

        }

        .num{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>uso de tabelas</h1>

    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">49 419 050</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">21 890 120</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">18 900 210</td>
            </tr>
            <tr>
                <td>Espirito Santo</td>
                <td class="num">4 018 433</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de habitantes:</th>
               <td class="num"><strong>94.227.813</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
